<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hiking Adventure</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <h1 class="text-center">Hiking Adventure</h1>
  
  <!-- Table -->
  <div class="row mt-4">
    <div class="col">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Name</th>
            <th>Location</th>
            <th>Difficulty</th>
          </tr>
        </thead>
        <tbody id="hikeTableBody">
          <!-- Table rows will be added dynamically using JavaScript -->
        </tbody>
      </table>
    </div>
  </div>
  
  <!-- Form -->
  <div class="row mt-4">
    <div class="col">
      <h3>Add a New Hike</h3>
      <form id="hikeForm">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="form-group">
          <label for="location">Location:</label>
          <input type="text" class="form-control" id="location" required>
        </div>
        <div class="form-group">
          <label for="difficulty">Difficulty:</label>
          <input type="text" class="form-control" id="difficulty" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Hike</button>
      </form>
    </div>
  </div>
</div>

<!-- Bootstrap JS and your custom script -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
<script>
  // JavaScript to handle form submission and adding rows to the table
  document.getElementById('hikeForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const name = document.getElementById('name').value;
    const location = document.getElementById('location').value;
    const difficulty = document.getElementById('difficulty').value;

    const newRow = `
      <tr>
        <td>${name}</td>
        <td>${location}</td>
        <td>${difficulty}</td>
      </tr>
    `;

    document.getElementById('hikeTableBody').innerHTML += newRow;
    document.getElementById('hikeForm').reset();
  });
</script>
</body>
</html>
